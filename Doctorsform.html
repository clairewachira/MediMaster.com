<html>  
    <head>
        <title> Doctors' Form </title>
    </head>
    <body>
        <form action="insertDoctor.php" method="POST" >
            <table>
                <tr>
                    <td>
                        Doctors's Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" Name="doctorName" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Doctors's SSN:
                    </td>
                    <td>
                        <input type="text" placeholder="ssn" name="SSN" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth:
                    </td>
                    <td>
                        <input type="date" placeholder="Date of Birth" name="dob" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        years_of_experience:
                    </td>
                    <td>
                        <input type="text"placeholder="Years of Experience" name="years_of_experience" required >
                    </td>
                </tr>
                <tr>
                    <td>
                        speciality:
                    </td>
                    <td>
                        <input type="text" placeholder="Speciality" name="speciality" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        password:
                    </td>
                    <td>
                        <input type="password" id="password" name="password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
